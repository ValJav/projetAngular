<mat-card class="{{enigme?.level}}">
    <mat-card-header>
        <mat-card-title>{{enigme?.titre}}</mat-card-title>
    </mat-card-header>
    <mat-card-content style="margin-top: 20px">
        {{enigme?.enigme}}
    </mat-card-content>
    <mat-card-content *ngIf="collapsed">
        <form [formGroup]="solutionForm">
            <mat-form-field>
                <input matInput formControlName="solution" placeholder="Enter the solution" />
            </mat-form-field>
            <br>
            <button type="button" (click)="checkSolution()" mat-raised-button style="margin: 5px">VALIDATE</button>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="collapsed=true" color="primary">SOLVE</button>
        <button mat-button (click)="delEnigme()" color="warn">DELETE</button>
    </mat-card-actions>
</mat-card>
